<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
	
    <title>Sign up</title>
</head>
<body>
	<div class="container" id="container"> 
        <div id="menu">
            <div class="title">
                <img src="/images/foodie hunter.png" alt="">
            </div>
			<div class="menu-item">
				<button class="menu-btns">About</button>
				 <button class="menu-btns">Service</button>
			   
				
				 <button class="menu-btns"> Your Orders</button>
				  <button class="menu-btns">Wishlists</button>
			  
				 <button class="menu-btns">Contact</button>
				 <button class="menu-btns">Checkout</button>
			 </div>
		
        </div> 
   
  
  
<div class="containerx" id="containerx">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<div class="row">
					<div class="column">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>

					</div>
					<div class="column">
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>

					</div>
					<div class="column">
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>

					</div>
				</div>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp"><a href="signup.html">Sign Up</a> </button>
			</div>
		</div>
	</div>
</div>

<footer>
	
</footer>
<script src="/index.js"></script>
</body>
</html>
